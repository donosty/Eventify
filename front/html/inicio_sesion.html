<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/normalyce.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Inicio Sesion</title>

</head>
<body>
    
    <header class="header-index">
        <nav class="nav-index d-flex justify-content-around align-items center">
            <a class="link link-header-index fw-bold" href="index.html">EVENTIFY</a>
            <a class="link link-header-index" href="#">Categorias</a>
           
            <a class="link link-header-index" href="#">Registrarse</a>
        </nav>
    </header>

    <div class="div_form_sesion">
        <form action="" class="form_sesion d-flex flex-column">

            <div>
                <label for="correo_sesion">Correo:</label>
                <input id="correo_sesion" type="email" required placeholder="ejemplo@gmail.com">
            </div>

            <div class="mt-5">
                <label for="contrasena_sesion">Contrasena:</label>
                <input id="contrasena_sesion" type="password" required placeholder="password">
            </div>

            <button class="sumbit_sesion btn btn-outline-info mt-5" type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
