<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/normalyce.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Inicio Sesion</title>

</head>
<body>
    
    <header class="header-index">
        <nav class="nav-index d-flex justify-content-around align-items center">
            <a class="link link-header-index fw-bold" href="index.html">EVENTIFY</a>
            <a class="link link-header-index" href="#">Categorias</a>
           
            <a class="link link-header-index" href="registro.html">Registrarse</a>
        </nav>
    </header>

    <div class="titulo_sesion">
        <h3>Ingresa a tu cuenta <span class="fw-bold">EVENTIFY</span></h3>
    </div>

    <div class="container_div_form">
        <div class="div_form_sesion">

            <form action="" class="form_sesion d-flex flex-column">
    
                <div>
                    <label for="correo_sesion">Correo</label>
                    <input id="correo_sesion" type="email" name="correo" required placeholder="ejemplo@gmail.com">
                </div>
    
                <div class="mt-5">
                    <label for="contrasena_sesion">Contraseña</label>
                    <input id="contrasena_sesion" type="password" name="contraseña" required placeholder="password">
                </div>
    
                <button class="mt-5 boton_desactivado_sesion" type="submit" id="btn-sesion" disabled>Ingresar</button>

                <p class="mt-3 text-center fs-3">Si no tienes una cuenta, da click en <span class="fw-bold">"Registrarse"</span></p>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../js/validacion_inicio.js" type="module"></script>

</body>
</html>
